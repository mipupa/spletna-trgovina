<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Sing up</h4>
                        </div>
                        <div class="form-floating">
                          <input type="username" 
                          class="form-control" 
                          id="floatingInput1" 
                          placeholder="Username"
                          name="email"
                          [(ngModel)]="email">
                          <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" 
                          class="form-control" 
                          id="floatingPassword" 
                          placeholder="Password"
                          name="password"
                          [(ngModel)]="password">
                          <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="username" 
                            class="form-control" 
                            id="floatingInput2" 
                            placeholder="Username"
                            name="email"
                            [(ngModel)]="name">
                            <label for="floatingInput">Name</label>
                          </div>
                          <div class="form-floating">
                            <input type="username" 
                            class="form-control" 
                            id="floatingInput3" 
                            placeholder="Username"
                            name="email"
                            [(ngModel)]="phoneNumber">
                            <label for="floatingInput">Phone number</label>
                          </div>
                        <hr/>
                            <button class="w-100 btn btn-lg btn-primary" 
                                type="submit"
                                (click)="register()">
                                Register</button>
                                <ul></ul>
                        <div class="row">
                            <div class="mb-3">
                                <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
  </div>
