<div class="already-rated" *ngIf="(hasRated); else rateProduct;">
  {{ 'Si_ze_ocenil' | translate}}.
</div>

<ng-template #rateProduct>
<div class="rating">
  <p>{{ 'Oceni' | translate}}</p>
  <i 
    *ngFor="let star of stars; let i = index" 
    class="fa fa-star"
    [class.filled]="i < rating || i < hover" 
    (click)="setRating(i + 1)" 
    (mouseover)="setHover(i + 1)" 
    (mouseleave)="setHover(0)">
  </i>
</div>
</ng-template>
