<div class="container border rounded bg-light mt-5 mb-5 p-4 shadow-sm">
    <div class="card border-0 bg-light">
      <div class="row g-3">
        <!-- Left column: Profile Image and Info -->
        <div class="col-md-4 col-lg-3 text-center border-end">
          <div class="d-flex flex-column align-items-center py-4">
            <img
              class="rounded-circle mb-3"
              width="150"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
              alt="User profile"
            />
            <h2 class="font-weight-bold mb-1">{{userData.name}}</h2>
            <p class="text-muted">{{userData.email}}</p>
          </div>
        </div>
        <!-- Right column: Form -->
        <div class="col-md-8 col-lg-9">
          <div class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2>{{ 'Nastavitve_profila' | translate }}</h2>
            </div>
            <!-- Form Rows -->
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">{{ 'Ime' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.name" />
              </div>
              <div class="col-md-6">
                <label class="form-label">{{ 'Priimek' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.surname" />
              </div>
              <div class="col-md-6">
                <label class="form-label">{{ 'Mobilna_stevilka' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.phoneNumber" />
              </div>
              <div class="col-md-12">
                <label class="form-label">{{ 'Naslov' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.address" />
              </div>
              <div class="col-md-6">
                <label class="form-label">{{ 'Postna_stevilka' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.postalCode" />
              </div>
              <div class="col-md-6">
                <label class="form-label">{{ 'Kraj' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.city" />
              </div>
              <div class="col-md-6">
                <label class="form-label">{{ 'Drzava' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="userData.country" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" [(ngModel)]="userData.email" />
              </div>
            </div>
            <!-- Save Button -->
            <div class="mt-4">
              <button class="btn btn-success px-4" (click)="saveProfile()">
                {{ 'Shrani' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
