 <!-- Open Content -->
 <section class="bg-light" *ngIf="product">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" src="assets/img/{{product.img_url}}" alt="Card image cap" id="product-detail">
                </div>
                <div class="row">
                   

                  
                </div>
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">{{product.name}}</h1>
                        <p class="h2 py-2">{{formatCurrency(product.price)}}</p>
                        <p class="py-2">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <span class="list-inline-item text-dark">Ocena 4.8 | 36 Mnenj</span>
                        </p>
                      
                        <h6>Opis:</h6>
                        <ul class="list-unstyled pb-3">
                        <p>{{product.description}}</p>
                        
                        </ul>
                        <h6>Specifikacije:</h6>
                        <ul class="list-unstyled pb-3">
                         <p>{{product.specification}}</p>
                        </ul>

                        <div class="row pb-3">
                              
                            <div class="col d-grid">
                              <h6>Garancija:</h6>
                              <p>{{product.warranty}}</p>
                            </div>                              
                            <div>
                             <a class="btn btn-success text-white mt-2" href="{{product.manufacturer_url}}">Uradna stran</a>
                                                               
                            </div>
                        </div>

                       
                    

                        <form action="" method="GET">
                            <input type="hidden" name="product-title" value="Activewear">
                            <div class="row">
                                
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item text-right">
                                            Količina
                                            <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                        <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row pb-3">
                              
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard">V košarico</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Content -->
