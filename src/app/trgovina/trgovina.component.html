<!-- Start Content -->
<div class="container py-5">
  <div class="row">
    <div class="col-lg-3">
    <h1 class="h2 pb-4">Kategorije</h1>
    <ul class="list-unstyled templatemo-accordion ">
        <li class="pb-3" *ngFor="let category of categories">
            <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="">
                {{ category.name }}
            </a>
            
        </li>
    </ul>
</div>

    <div class="col-lg-9">
      <div class="row">
        <div class="col-md-6">
          <ul class="list-inline shop-top-menu pb-3 pt-1"></ul>
        </div>
        <div class="col-md-6 pb-4">
          <div class="d-flex">

            <select class="form-control">
              <option>A do Z</option>
              <option>Cena padajoče</option>
              <option>Cena naraščajoče</option>
            </select>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let product of products; let i = index">
          <div class="card mb-4 product-wap rounded-0">
            <div class="card rounded-0">
              <img class="card-img rounded-0 img-fluid" src="{{product.img_url}}"/>
              
              <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                <ul class="list-unstyled">
                                   
                  <li>
                    <a class="btn btn-success text-white mt-2" [routerLink]="['/product-details', product.CategoryID, product.ProductID]">
                        <i class="far fa-eye"></i></a>
                  </li>

                  <li>
                    <a
                      class="btn btn-success text-white mt-2"
                      href="cart/"
                      ><i class="fas fa-cart-plus"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <a href="" class="h3 text-decoration-none">{{product.name}}</a>
              <ul
                class="w-100 list-unstyled d-flex justify-content-between mb-0">
              </ul>
              <ul class="list-unstyled d-flex justify-content-center mb-1">
                <li>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                </li>
              </ul>
              <p class="text-center mb-0">{{product.price}}</p>
            </div>
          </div>
        </div>
       
      </div>
     
     <!--Pagination-->
      <div div="row">
        <ul class="pagination pagination-lg justify-content-end">
          <li class="page-item disabled">
            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
          </li>
          <li class="page-item">
            <a
              class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
