<!-- Start Content -->
<div class="container py-5">
  <div class="row">
    <div class="col-lg-3">
    <h1 class="h2 pb-4">Kategorije</h1>
    <ul class="list-unstyled templatemo-accordion ">
        <li class="pb-3" *ngFor="let category of categories">
            <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="">
                {{ category.name }}
            </a>
            
        </li>
    </ul>
</div>

    <div class="col-lg-9">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-2">
            <input type="text" [(ngModel)]="searchTerm" (input)="onInputSearch()" class="form-control" placeholder="Išči izdelek">
            
        </div>
          
          
       </div>
        <div class="col-md-6 pb-4">       
          <div class="d-flex">

            <select #sortSelect (input)="onSortChange(sortSelect.value)" class="form-control" id="filter">
              <option value="" disabled selected>Filter...</option>
              <option value="asc">Cena naraščajoče</option>
              <option value="desc">Cena padajoče</option>
              <option value="nameAsc">A-Z</option>
              <option value="nameDesc">Z-A</option>
              <option value="inStock">Na voljo</option>
              <option value="outOfStock">Ni na voljo</option>
            </select>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let product of filteredProducts | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}">
          <div class="card mb-4 product-wap rounded-0">
            <div class="card rounded-0">
              <img class="card-img rounded-0 img-fluid" src="assets/img/{{product.img_url}}"/>
              
              <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                <ul class="list-unstyled">
                                   
                  <li>
                    <a class="btn btn-success text-white mt-2" [routerLink]="['/product-details', product.CategoryID, product.ProductID]">
                        <i class="far fa-eye"></i></a>
                  </li>

                  <li>
                    <a class="btn btn-success text-white mt-2" href="cart"><i class="fas fa-cart-plus"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <a href="" class="h3 text-decoration-none">{{product.name}}</a>
              <ul
                class="w-100 list-unstyled d-flex justify-content-between mb-0">
              </ul>
              <ul class="list-unstyled d-flex justify-content-center mb-1">
                <li>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-warning fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                  <i class="text-muted fa fa-star"></i>
                </li>
              </ul>
              <p class="text-center mb-0"><strong>{{formatCurrency(product.price)}}</strong></p>
              <ul class="list-unstyled d-flex justify-content-center mb-1">
            
                <li>{{product.inStock ? 'Zaloga' : 'Ni zaloge'}}</li>
              </ul>
            </div>
          </div>
        </div>
       
      </div>
     
     <!--Pagination-->
      
     <div class="row">
              
     <pagination-controls class="pagination-spreads"
          (pageChange)="onPageChange($event)"  
          [directionLinks]="false"
          [autoHide]="true"
          [maxSize]="10"          
          >
        </pagination-controls>     
    
    </div>

     <!--Pagination END--> 
     
    </div>
  </div>
</div>
